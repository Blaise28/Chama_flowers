<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter</title>
    <link rel="stylesheet" href="login.css" />
    <script src="firebase.js" async type="module"></script>
  </head>
  <body>
    <main class="cont_forms">
        <div class="change_btns">
            <button class="title_login active">Se connecter</button>
            <button class="title_register">S'inscrirer</button>
        </div>
      <form action="" class="login">
          <input type="text" placeholder="Adresse electronique" required/>
          <input type="text" placeholder="Mot de passe" required/>
          <button class="btn_login">Se connecter</button>

          <a href="#" class="find_new_pswd">Mot de passe oublie</a>
      </form>
      <form action="" class="register hide">
            <input class="username" type="text" placeholder="Nom d'utilisateur" required/>
            <input class="email" type="email" placeholder="Votre e-mail" required />
            <input class="tel" type="tel" placeholder="Numero de telephone" required />
            <input class="pswd" type="password" placeholder="Mot de passe" required />
            <input class="conf_pswd" type="password" placeholder="Retaper le mot de passe" required />  
            <button class="btn_register"> s'inscrirer</button>
      </form>
    </main>
  </body>
  <script>
    const title_login = document.querySelector(".title_login");
    const title_register = document.querySelector(".title_register");
    const login = document.querySelector(".login");
    const register = document.querySelector(".register");
    title_login.addEventListener("click",(e)=>{
      if(! e.target.classList.contains("active")){
        e.target.classList.add("active");
        title_register.classList.remove("active");

        login.classList.remove("hide");
        register.classList.add("hide");
      }
    })
    title_register.addEventListener("click",(e)=>{
      if(! e.target.classList.contains("active")){
        e.target.classList.add("active");
        title_login.classList.remove("active");

        register.classList.remove("hide");
        login.classList.add("hide");
      }
    })
  </script>
</html>
